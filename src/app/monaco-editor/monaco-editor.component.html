<ngb-alert id="selfClosingAlert" #selfClosingAlert *ngIf="successMessage" type="success">{{successMessage}}</ngb-alert>

<ngx-monaco-editor class="my-code-editor" [options]="editorOptions" (onInit)="onMonacoEditorInit()"></ngx-monaco-editor>

<footer class="text-lg-start">
    <div class="p-2">
      <button (click)="onSave()"type="button" class="btn btn-primary">Save</button>
    </div>
</footer>
